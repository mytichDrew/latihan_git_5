<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #2c3e50;
      padding-top: 20px;
      color: white;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      padding: 15px 20px;
      display: block;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main-content {
      margin-left: 220px;
      padding: 20px;
    }

    .header {
      background-color: #fff;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      font-size: 20px;
      font-weight: bold;
    }

    .card {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>My Dashboard</h2>
  <a href="#">🏠 Beranda</a>
  <a href="#">👤 Profil</a>
  <a href="#">📊 Laporan</a>
  <a href="#">⚙️ Pengaturan</a>
  <a href="#">🚪 Keluar</a>
</div>

<div class="main-content">
  <div class="header">
    Selamat datang di Dashboard!
  </div>

  <div class="card">
    <h3>Statistik Hari Ini</h3>
    <p>Pengguna Aktif: 120</p>
    <p>Pesanan Masuk: 45</p>
    <p>Pendapatan: Rp2.500.000</p>
  </div>

  <div class="card">
    <h3>Pengumuman</h3>
    <p>Jangan lupa update profil Anda sebelum akhir bulan!</p>
  </div>
</div>

</body>
</html>
